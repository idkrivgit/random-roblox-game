<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Roblox Game</title>
</head>
<body>
  <script>
    async function fetchRandomGame() {
      let tries = 0;
      while (tries < 100) {
        const randomLetter = String.fromCharCode(97 + Math.floor(Math.random() * 26)); // a-z
        const randomPage = Math.floor(Math.random() * 20); // pages 0-19
        const url = `https://zingy-smakager-9fc1b7.netlify.app/.netlify/functions/proxy?keyword=${randomLetter}&limit=10&cursor=`;

        try {
          const response = await fetch(url);
          const data = await response.json();

          if (data.games && data.games.length > 0) {
            const game = data.games[Math.floor(Math.random() * data.games.length)];
            window.location.href = `https://www.roblox.com/games/${game.id}`;
            return;
          }
        } catch (err) {
          // Ignore error and try again
        }
        tries++;
      }
      alert("Sorry, no games found after several tries. Please refresh to try again.");
    }
    fetchRandomGame();
  </script>
</body>
</html>
